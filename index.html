<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marguerite Café</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="menu">
    <body>
        <header>
            <h1>Marguerite Café</h1>
            <p class="subtitle">Life is better with coffee</p>
        </header>
        <!-- <hr> -->
        <main>
            <section>
                <h2>Coffee</h2>
                <img src="https://img.icons8.com/external-those-icons-lineal-those-icons/344/external-coffee-addiction-drugs-those-icons-lineal-those-icons.png" alt="coffee icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">$3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">$3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">$3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">$4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">$4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://img.icons8.com/ios/344/dessert.png" alt="dessert icon">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">$1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">$2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">$3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">$2.50</p>
                </article>
            </section>
        </main>
        <!-- <hr class="bottom-line"> -->
        <footer>
            <p>
                <a href="https://github.com/mari-rider">GitHub</a>
            </p>
            <p class="credits">Created by <span class="author">Mari Rider</span></p>
        </footer>
    </body>
</div>
</html>
